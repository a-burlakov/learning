{% extends 'base.html' %}

{% block title %}Последние статьи {% endblock %}

{% block content %}

    {% if latest_articles %}
        {% for a in latest_articles %}
            <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a>
        {% endfor %}
    {% else %}
        Статьи не найдены =\
    {% endif %}

{% endblock %}
