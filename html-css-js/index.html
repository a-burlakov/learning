    <style>
        table {
    border-collapse: collapse;
    border: 1px solid black;
    font-size: 25px;
    overflow: hidden;
    user-select: none;
}
th, td{
    border: 1px solid black;
    padding: 10px;
    text-align: center;
    position: relative;
    user-select: none;
}

td:hover {
 background: #ff8052
}

th:hover {
    color: #ffffff;
 background: #d84315
}


body{
    font-family: 'Unbounded', cursive;
}
